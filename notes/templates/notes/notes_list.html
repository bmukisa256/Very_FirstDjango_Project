
{% extends 'base.html' %}

{% block content %}

<h1>These are the notes</h1>
<ul>

{% for note in notes %}

<li>{{note.title}}</li>

{% endfor %}

</ul>

<ul>
    {% for note in notes %}
        <li>
            <a href="{% url 'notes.detail' note.pk %}">{{ note.title }}</a>
            <a href="{% url 'notes.update' note.pk %}">Edit</a>
        </li>
    {% endfor %}
</ul>


{% endblock %}
